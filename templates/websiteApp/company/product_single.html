{% extends "websiteApp/layouts/base.html" %}
{% load static %}

{% block title %} {{ Seo.title }} {% endblock title %}
{% block meta %}
    <meta name="description" content="{{ Seo.description }}">
    <meta name="keywords" content="{{ Seo.keywords }}">
{% endblock meta %}

{% block section %}

<section class="sub_banner07" style="height: 100vh; background-image: url('{% static 'assets/image/banner/bg_home_banner.jpg' %}'); background-size: cover; width: 100%; height: 369px; display: table; position: relative">
    <div class="inner_sub_banner">
        <div class="container">
            <div class="sub_banner_content">
                <div class="row">
                    <div class="col-xl-7 col-lg-7">
                        <h1 class="secondary_font color_fff">{{Product}}</h1>
                        <p>{{Description}}</p>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="outer_breadcrumb">
        <div class="container">
            <ul class="breadcrumb_list">
                <li><a href="{% url 'index' %}" class="text-uppercase color_bfb0c8">Home  &gt;</a></li>
                <li><a class="text-uppercase" href="">{{Product}}</a></li>
            </ul>
        </div>
    </div>
</section>

<section class="padding_bottom_100 padding_top_100 ">
    <div class="container">
        <div class="row align-items-center">
            {{ Content|safe }}
        </div>
    </div>
</section>

{% endblock section %}
