  {% include 'websiteApp/layouts/action.html' %}

    {% block section %} {% endblock section %}

  {% include 'websiteApp/layouts/footer.html' %}



<!-- ======================= jQuery Frameworks ====================== -->

<script src="/static/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/static/plugins/jquery-validation/additional-methods.min.js"></script>
<script src="/static/plugins/sweetalert2/sweetalert2.min.js"></script>


<div id="footer04"></div>
<a href="javascript:" id="return-to-top" class="scroll_top" title="return to top"><i class="fa fa-arrow-up"></i></a>
</div>
<script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/aos.js' %}"></script>
<script src="{% static 'assets/js/wow.js' %}"></script>
<script src="{% static 'assets/js/lazysizes.min.js' %}"></script>
<script src="{% static 'assets/js/scrollIt.min.js' %}"></script>
<script>
  AOS.init();
  $(document).ready(function () {
    setTimeout(function () {
      $('.wrapper').addClass('loaded');
    }, 100);
    AOS.init();
  });
  $(function () {
    $("#default_header").load("include/default_header.html");
    $("#default_footer").load("include/default_footer.html");
  });


  $(window).scroll(function () {
    if ($(this).scrollTop() >= 350) {        // If page is scrolled more than 50px
      $('#return-to-top').fadeIn(200);    // Fade in the arrow
    } else {
      $('#return-to-top').fadeOut(200);   // Else fade out the arrow
    }
  });
  $('#return-to-top').click(function () {      // When arrow is clicked
    $('body,html').animate({
      scrollTop: 0                       // Scroll to top of body
    }, 500);
  });

  // Side Nav
  function openNav() {
    document.getElementById("mySidenav").style.right = "0";
  }
  function closeNav() {
    document.getElementById("mySidenav").style.right = "-250px";
  }
  // Search Bar
  function openSearch() {
    document.getElementById("myOverlay").style.display = "block";
  }

  function closeSearch() {
    document.getElementById("myOverlay").style.display = "none";
  }

  $('.carousel').carousel();
  if ($(window).width() < 992) {
    $('h5.default_footer_heading').click(function () {
      $(this).toggleClass('active');
      $(this).parent('div.default_footer_outer_box').find('ul.default_footer_links').slideToggle();
    })
  }
</script>
<script>
  new WOW().init();
  $(function () {
    $.scrollIt({ topOffset: -100 });
  });

  $(function () {
    $("#header04").load("include/header04.html");
    $("#footer04").load("include/footer04.html");
  });

  $(window).on('scroll', function (event) {
    var scrollValue = $(window).scrollTop();
    if (scrollValue > 80) {
      $('.navbar').addClass('affix');
    } else {
      $('.navbar').removeClass('affix');
    }
  });
</script>

</body>

</html>
